<div class="cat-container">
  <p class="cat-container__title">Our Trips</p>

  <div class="cat-container__grid-container">
    <div
      class="cat-container__grid-container__grid-item"
      *ngFor="let category of categories"
      (click)="selectCategoryImages(category.tripImages)"
    >
      <img
        class="cat-container__grid-container__image"
        [src]="category.image"
        alt="{{ category.name }}"
      />
      <div class="cat-container__grid-container__name">{{ category.name }}</div>
    </div>
  </div>
</div>
